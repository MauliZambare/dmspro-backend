<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BankApp - User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    #responseMessage {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">üë§ BankApp User Management</h2>

    <!-- Registration Form -->
    <div class="card mb-4">
      <div class="card-header">Register / Update User</div>
      <div class="card-body">
        <form id="userForm">
          <input type="hidden" id="userId" />
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required minlength="4" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Save User</button>
        </form>
        <div id="responseMessage" class="text-center mt-3"></div>
      </div>
    </div>

    <!-- User List Table -->
    <div class="card">
      <div class="card-header">All Users</div>
      <div class="card-body">
        <table class="table table-bordered" id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById("userForm");
    const message = document.getElementById("responseMessage");
    const usersBody = document.getElementById("usersBody");

    const API_URL = "http://localhost:8080/api/users";

    // Fetch and display users
    async function fetchUsers() {
      const res = await fetch(API_URL);
      const users = await res.json();
      usersBody.innerHTML = "";
      users.forEach(user => {
        usersBody.innerHTML += `
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick='editUser(${JSON.stringify(user)})'>Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Register or Update user
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userId = document.getElementById("userId").value;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const userData = { name, email, password };

      const res = await fetch(userId ? `${API_URL}/${userId}` : API_URL, {
        method: userId ? "PUT" : "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData),
      });

      const text = await res.text();
      if (res.ok) {
        message.textContent = userId ? "‚úÖ User updated successfully!" : "‚úÖ User registered!";
        message.className = "text-success";
        form.reset();
        document.getElementById("userId").value = "";
        fetchUsers();
      } else {
        message.textContent = `‚ùå ${text}`;
        message.className = "text-danger";
      }
    });

    // Edit user
    function editUser(user) {
      document.getElementById("userId").value = user.id;
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      document.getElementById("password").value = "";
      message.textContent = "üìù Editing user...";
      message.className = "text-warning";
    }

    // Delete user
    async function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        if (res.ok) {
          message.textContent = "üóëÔ∏è User deleted.";
          message.className = "text-danger";
          fetchUsers();
        } else {
          const err = await res.text();
          message.textContent = `‚ùå ${err}`;
          message.className = "text-danger";
        }
      }
    }

    // On load
    fetchUsers();
  </script>
</body>
</html>
